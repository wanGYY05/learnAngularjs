<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>只对全局作用于起作用的run方法</title>
    <script type="text/javascript" src="../../node_modules/angular/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="firstController">
        {{name}}
        {{age}}
        {{sex}}

        <div ng-controller="secondController">
            {{name}}
            {{age}}
            {{sex}}
        </div>
    </div>
</div>

<script type="text/javascript">
    var app=angular.module("myApp",[]);

    app.controller("firstController",['$scope',function ($scope) {
        $scope.name='王岩焱';
        $scope.age=18;
    }]);

    app.controller("secondController",['$scope',function ($1) {
        $1.name='wyy';
    }]);

    var m1=angular.module("myApp");
    m1.run(['$rootScope',function (q) {
        q.sex='man';
    }]);

    console.log(m1);
</script>
</body>
</html>
