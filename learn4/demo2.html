<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular指令</title>
    <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="firstController">
        <input type="checkbox" ng-model="sel">
        <select name="下拉表的名称" id="">
            <option value="被送往服务器的内容">11111</option>
            <option ng-selected="sel" value="被送往服务器的内容">22222</option>
        </select>

        <input type="checkbox" ng-change="change()" ng-model="c"><!--唯有input标签中可以用ng-model-->
        {{c}}
        <br>

        <input type="input" value="123456" ng-copy="a='你按下了复制键'" ng-cut="a='你按下了剪切键'" ng-paste="a='你按下了粘贴键'">
        {{a}}


        <br>
        <br>
        <!--防止刷新页面闪烁的两种方法-->
        <div ng-bind="text"></div>
        <div ng-cloak>{{text}}</div>

        <!--用js写出{{text}}作为内容-->
        <div ng-non-bindable>{{text}}</div>
    </div>
</div>

<script type="text/javascript">
    var app=angular.module("myApp",[]);

    app.controller("firstController",function ($scope) {
        $scope.change=function () {
            if($scope.c===true){
                console.log('选中');
            }else {
                console.log('未选中');
            }
        };

        $scope.text='防止刷新页面闪烁出现{{}}的两种方法';
    })
</script>
</body>
</html>
